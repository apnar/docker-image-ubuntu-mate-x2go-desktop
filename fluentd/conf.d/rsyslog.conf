<source>
  type newsyslog
  port 5140
  tag rsyslog
  @label @servers
</source>

<source>
  @type udp
  port 5142
  tag rsyslog_json
  format /^(?<time>[^ ]*) (?<hostname>[^ ]*) (?<ident>[^ ]*) (?<message>[^*]*)/
  time_format %Y-%m-%dT%H:%M:%S.%L%z
  body_size_limit 1MB
  @label @servers
</source>

<label @servers>
  <match **>
    @type copy
    <store>
      @type elasticsearch
      host elasticsearch
      port 9200
      include_tag_key yes
      tag_key @log_name
      logstash_format true
      flush_interval 10s
    </store>
    <store>
      @type file
      @id   servers
      path         /fluentd/log/rsyslog.*.log
      symlink_path /fluentd/log/rsyslog.log
      append       true
      time_slice_format %Y%m%d
      time_slice_wait   10m
      time_format       %Y%m%dT%H%M%S%z
    </store>
  </match>
</label>
